---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../core
  - deploy.yaml
  - monitoring
  - resources/pki.yaml

configMapGenerator:
  - name: cilium-config
    behavior: merge
    namespace: kube-system
    envs:
      - config/hubble.env

patches:
  - path: patches/cilium.yaml
  # We patch the ServiceMonitor to add the CA for TLS metrics scraping, otherwise
  # Prometheus will fail to scrape the metrics endpoint.
  - target:
      kind: ServiceMonitor
      name: hubble
      namespace: kube-system
    path: patches/hubble-metrics-service-monitor-ca.json
