name: Check for license presence
kind: pipeline
type: docker
node:
  performance: low
clone:
  depth: 1
steps:
  - name: check
    image: docker.io/library/golang:1.21
    pull: always
    commands:
      - go install github.com/google/addlicense@v1.1.1
      - addlicense -c "SIGHUP s.r.l" -v -l bsd -y "2017-present" --check .

---
name: Linting
kind: pipeline
type: docker
node:
  performance: low
depends_on:
  - Check for license presence
clone:
  depth: 1
platform:
  os: linux
  arch: amd64

environment:
  # Mise configuration
  MISE_DATA_DIR: "/mise-data"

volumes:
  - name: mise-cache
    host:
      path: /root/mise_data_dir
steps:
  - name: Render Manifests
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: mise-cache
        path: /mise-data
    depends_on:
      - clone
    commands:
      - mise use kustomize@5.6.0
      - eval "$(mise activate bash --shims)"
      - kustomize build katalog/cilium > cilium.yml
      - kustomize build katalog/tigera/on-prem > tigera-on-prem.yml

  - &check-deprecated-apis
    name: check-deprecated-apis-cilium
    image: us-docker.pkg.dev/fairwinds-ops/oss/pluto:v5
    pull: always
    depends_on:
      - Render Manifests
    commands:
      # we use --ignore-deprecations because we don't want the CI to fail when the API has not been removed yet.
      - /pluto detect $${KUBERNETES_MANIFESTS} --ignore-deprecations --target-versions=k8s=v1.33.0
    environment:
      KUBERNETES_MANIFESTS: cilium.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-tigera
    environment:
      KUBERNETES_MANIFESTS: tigera-on-prem.yml

