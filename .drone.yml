      - eval "$(mise activate bash --shims)"
      - ./scripts/run-cilium-tests.sh

  - name: Delete Kind Cluster
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    network_mode: host
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: mise-cache
        path: /mise-data
